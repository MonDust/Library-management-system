spring.application.name=library-manager

spring.datasource.url=${DB_URL:jdbc:postgresql://library-db:5432/library}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.jpa.generate-ddl=true
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.web.mvc.cors.enabled=true

server.port=${SERVER_PORT:8081}
book.management.url=${BOOK_MANAGEMENT_URL:http://book-manager:8082}
