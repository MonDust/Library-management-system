@if (book && library) {
  <article>
    <a [routerLink]="['/libraries', library.id]">Back</a>
    <header>
      <h1>{{ book.name }} (<a [routerLink]="['/libraries', library.id, 'books', book.id, 'edit']">Edit</a>)</h1>
      <p>Id: {{ book.id }}</p>
      <p>Number of pages: {{ book.numberOfPages }}</p>
      <p>Library id: {{ library.id }}</p>
    </header>
    <p>{{ message }}</p>
  </article>
}
@else {
  <p>{{ message }}</p>
}
